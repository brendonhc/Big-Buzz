<!doctype html>
{% extends '../base.html' %}
{% load static %}

{% block header %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" style="background-color:  black" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" style="background-color: black" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" style="background-color: black" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block seila" src="{% static 'images/sustentabilidade1.jpeg' %}" alt="first_slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>seila 1</h5>
                <p>seila 2</p>
              </div>
        </div>
        <div class="carousel-item seila">
          <img class="d-block" src="{% static 'images/sustentabilidade2.jpeg' %}" alt="second_slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>seila 3</h5>
                <p>seila 4</p>
              </div>
        </div>
        <div class="carousel-item seila">
          <img class="d-block" src="{% static 'images/pp.jpeg' %}" alt="third_slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>seila 5</h5>
                <p>seila 6</p>
              </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

{% endblock header %}
